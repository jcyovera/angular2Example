<div class="row">
<div *ngFor="let product of products">
    <div class="col-lg-3">
        <div class="card text-xs-center">
        <img *ngIf="product.imageUrl.length" class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
        <div class="card-block bg-card">
            <h4 class="card-title">{{product.name}}</h4>
            <p class="card-text" [innerText]="product.description">
            </p>
            <a  class="btn btn-danger mycolor" (click)="goDetails(product)">Go somewhere</a>
        </div>
    </div>
    </div>
</div>
</div>
<template ngbModalContainer>  
</template>
